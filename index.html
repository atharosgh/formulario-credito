<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Crédito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    fieldset {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    legend {
      font-weight: bold;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .form-group label {
      width: 200px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      flex: 1;
      padding: 5px;
    }
    .submit-btn {
      display: block;
      margin: auto;
      padding: 10px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .bank-references {
  display: flex;
  gap: 40px;
  justify-content: center;
}
    .row-container {
  display: flex;
  gap: 40px;
  justify-content: space-between;
  flex-wrap: wrap;
}


    .row-container {
  display: flex;
  gap: 40px;
  justify-content: space-between;
  flex-wrap: wrap;
}

.column {
  flex: 1;
  min-width: 300px;
}





  </style>
</head>
<body>
  <h1>Solicitud de Crédito</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>Datos Generales</legend>
      <div class="form-group"><label>Empresa / Razón Social:<span style="color:red">*</span></label><input type="text" name="empresa"></div>
      <div class="form-group"><label>R.F.C.:<span style="color:red">*</span></label><input type="text" name="rfc"></div>
      <div class="form-group"><label>C.U.R.P.:<span style="color:red">*</span></label><input type="text" name="curp"></div>
      <div class="form-group">
  <label>Régimen Fiscal:<span style="color:red">*</span></label>
  <select name="regimen" required>
    <option value="">Selecciona</option>
    <option value="fisica">Persona Física</option>
    <option value="moral">Persona Moral</option>
  </select>
</div>
      <div class="form-group"><label>Calle y número:<span style="color:red">*</span></label><input type="text" name="calle"></div>
      <div class="form-group"><label>Colonia:<span style="color:red">*</span></label><input type="text" name="colonia"></div>
      <div class="form-group"><label>Ciudad:<span style="color:red">*</span></label><input type="text" name="ciudad"></div>
      <div class="form-group"><label>Municipio:<span style="color:red">*</span></label><input type="text" name="municipio"></div>
      <div class="form-group"><label>C.P.:<span style="color:red">*</span></label><input type="text" name="cp"></div>
      <div class="form-group"><label>Estado:<span style="color:red">*</span></label><input type="text" name="estado"></div>
      <div class="form-group"><label>Teléfono 1:<span style="color:red">*</span></label><input type="text" name="telefono1"></div>
      <div class="form-group"><label>Teléfono 2:<span style="color:red">*</span></label><input type="text" name="telefono2"></div>
      <div class="form-group"><label>Celular:<span style="color:red">*</span></label><input type="text" name="celular"></div>
      <div class="form-group"><label>Correo electrónico:<span style="color:red">*</span></label><input type="email" name="correo"></div>
      <div class="form-group"><label>Apoderado legal:</label><input type="text" name="apoderado"></div>
      <div class="form-group"><label>Nombre del contacto:<span style="color:red">*</span></label><input type="text" name="contacto"></div>
      <div class="form-group"><label>Consumo anual de fertilizantes:</label><input type="text" name="consumo"></div>
    </fieldset>

  <fieldset>
    <legend>REFERENCIAS BANCARIAS</legend>
    <div class="bank-references">
      <!-- Banco 1 -->
      <div class="bank-column">
        <h3>BANCO 1</h3>
        <div class="form-group"><label>Banco</label><input type="text" placeholder="Referencia 1 Banco"></div>
        <div class="form-group"><label>Sucursal</label><input type="text" placeholder="Referencia 1 Sucursal"></div>
        <div class="form-group"><label>Ejecutivo</label><input type="text" placeholder="Referencia 1 Ejecutivo de cuenta"></div>
        <div class="form-group"><label>Teléfono 1</label><input type="text" placeholder="Referencia 1 Teléfono 1"></div>
        <div class="form-group"><label>Teléfono 2</label><input type="text" placeholder="Referencia 1 Teléfono 2"></div>
        <div class="form-group"><label>Celular</label><input type="text" placeholder="Referencia 1 Celular"></div>
        <div class="form-group"><label>Ciudad</label><input type="text" placeholder="Referencia 1 Ciudad"></div>
        <div class="form-group"><label>Municipio</label><input type="text" placeholder="Referencia 1 Municipio"></div>
        <div class="form-group"><label>Estado</label><input type="text" placeholder="Referencia 1 Estado"></div>
      </div>

      <!-- Banco 2 -->
      <div class="bank-column">
        <h3>BANCO 2</h3>
        <div class="form-group"><label>Banco</label><input type="text" placeholder="Referencia 2 Banco"></div>
        <div class="form-group"><label>Sucursal</label><input type="text" placeholder="Referencia 2 Sucursal"></div>
        <div class="form-group"><label>Ejecutivo</label><input type="text" placeholder="Referencia 2 Ejecutivo de cuenta"></div>
        <div class="form-group"><label>Teléfono 1</label><input type="text" placeholder="Referencia 2 Teléfono 1"></div>
        <div class="form-group"><label>Teléfono 2</label><input type="text" placeholder="Referencia 2 Teléfono 2"></div>
        <div class="form-group"><label>Celular</label><input type="text" placeholder="Referencia 2 Celular"></div>
        <div class="form-group"><label>Ciudad</label><input type="text" placeholder="Referencia 2 Ciudad"></div>
        <div class="form-group"><label>Municipio</label><input type="text" placeholder="Referencia 2 Municipio"></div>
        <div class="form-group"><label>Estado</label><input type="text" placeholder="Referencia 2 Estado"></div>
      </div>
    </div>
  </fieldset>

 <fieldset>
  <legend>REFERENCIAS COMERCIALES</legend>
  <div class="row-container">
    <!-- Columna Empresa 1 -->
    <div class="column">
      <h3>EMPRESA 1</h3>
      <div class="form-group"><label>R.F.C.</label><input type="text" placeholder="Empresa 1 RFC"></div>
      <div class="form-group"><label>Domicilio Fiscal</label><input type="text" placeholder="Empresa 1 Domicilio Fiscal"></div>
      <div class="form-group"><label>C.P.</label><input type="text" placeholder="Empresa 1 CP"></div>
      <div class="form-group"><label>Ciudad</label><input type="text" placeholder="Empresa 1 Ciudad"></div>
      <div class="form-group"><label>Municipio</label><input type="text" placeholder="Empresa 1 Municipio"></div>
      <div class="form-group"><label>Teléfono 1</label><input type="text" placeholder="Empresa 1 Teléfono 1"></div>
      <div class="form-group"><label>Teléfono 2</label><input type="text" placeholder="Empresa 1 Teléfono 2"></div>
      <div class="form-group"><label>Celular</label><input type="text" placeholder="Empresa 1 Celular"></div>
      <div class="form-group"><label>Correo Electrónico</label><input type="email" placeholder="Empresa 1 Correo electrónico"></div>
      <div class="form-group"><label>Contacto</label><input type="text" placeholder="Empresa 1 Nombre Contacto"></div>
    </div>

    <!-- Columna Empresa 2 -->
    <div class="column">
      <h3>EMPRESA 2</h3>
      <div class="form-group"><label>R.F.C.</label><input type="text" placeholder="Empresa 2 RFC"></div>
      <div class="form-group"><label>Domicilio Fiscal</label><input type="text" placeholder="Empresa 2 Domicilio Fiscal"></div>
      <div class="form-group"><label>C.P.</label><input type="text" placeholder="Empresa 2 CP"></div>
      <div class="form-group"><label>Ciudad</label><input type="text" placeholder="Empresa 2 Ciudad"></div>
      <div class="form-group"><label>Municipio</label><input type="text" placeholder="Empresa 2 Municipio"></div>
      <div class="form-group"><label>Teléfono 1</label><input type="text" placeholder="Empresa 2 Teléfono 1"></div>
      <div class="form-group"><label>Teléfono 2</label><input type="text" placeholder="Empresa 2 Teléfono 2"></div>
      <div class="form-group"><label>Celular</label><input type="text" placeholder="Empresa 2 Celular"></div>
      <div class="form-group"><label>Correo Electrónico</label><input type="email" placeholder="Empresa 2 Correo electrónico"></div>
      <div class="form-group"><label>Contacto</label><input type="text" placeholder="Empresa 2 Nombre Contacto"></div>
    </div>
  </div>
</fieldset>



<fieldset>
  <legend>ARCHIVOS ANEXOS</legend>
  <div class="row-container">
    <!-- Columna 1 -->
    <div class="column">
      <div class="form-group"><label>Acta Constitutiva:</label><input type="file" name="acta"></div>
      <div class="form-group"><label>Poder notarial del representante o persona:</label><input type="file" name="poder"></div>
      <div class="form-group"><label>Comprobante del CURP:</label><input type="file" name="curp"></div>
    </div>

    <!-- Columna 2 -->
    <div class="column">
      <div class="form-group"><label>Constancia de situación fiscal</label><input type="file" name="ine"></div>
      <div class="form-group"><label>Identificación oficial del apoderado y/o aval</label><input type="file" name="domicilio"></div>
      <div class="form-group"><label>Formato 32-D</label><input type="file" name="rfc"></div>
    </div>
  </div>
</fieldset>


    <fieldset>
      <legend>Estados Financieros de los Últimos 3 Años</legend>
      <div class="form-group"><label>Último año</label><input type="file" name="a1"></div>
      <div class="form-group"><label>Segundo año</label><input type="file" name="a2"></div>
      <div class="form-group"><label>Tercer año</label><input type="file" name="a3"></div>
    </fieldset>

    <button type="submit" class="submit-btn">Enviar</button>
  </form>
</body>
</html>
